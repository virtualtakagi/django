{% extends "cms/base.html" %}

{% block title %}Liverary - Channel List{% endblock title %}

{% block content %}
    <h4 class="mt-4 border-bottom">Channel List</h4>
    <a href="{% url 'cms:live_list' %}" class="btn btn-primary btn-sm my-3">LiveStream List</a>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">Channel ID</th>
          <th scope="col">Channel Title</th>
        </tr>
      </thead>
      <tbody>
        {% for ch in channels %}
        <tr>
          <td>{{ ch.channelid }}</td>
          <td>{{ ch.channeltitle }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
