{% extends "cms/base.html" %}

{% block title %}YouTube Live の一覧{% endblock title %}

{% block content %}
    <h4 class="mt-4 border-bottom">ライブの一覧</h4>
    <a href="{% url 'cms:live_add' %}" class="btn btn-primary btn-sm my-3">追加</a>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">チャンネル名</th>
          <th scope="col">ライブ名</th>
          <th scope="col">開始時刻</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
        {% for live in lives %}
        <tr>
          <th scope="row">{{ live.id }}</th>
          <td>{{ live.channeltitle }}</td>
          <td>{{ live.videotitle }}</td>
          <td>{{ live.starttime }}</td>
          <td>
            <a href="{% url 'cms:live_mod' live_id=live.channelid %}" class="btn btn-outline-primary btn-sm">修正</a>
            <a href="{% url 'cms:live_del' live_id=live.channelid %}" class="btn btn-outline-danger btn-sm">削除</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
